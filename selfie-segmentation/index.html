<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transparent WebRTC Background Playground</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .row {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <div id="canvas_container">
        <video id="input_video" autoplay muted playsinline></video>
        <canvas id="output_canvas" width="640" height="360"></canvas>
      </div>
      <div>
        <h3>webGL Green Transparency</h3>
        <canvas id="transparent_green_webgl" width="640" height="360"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
